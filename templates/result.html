<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Detection result</h1>
  <div>
    {% for k,v in counts.items() %}
      <div style="display:inline-block;margin-right:12px;font-weight:bold;">{{ k.capitalize() }}: {{ v }}</div>
    {% endfor %}
  </div>
  <div style="margin-top:18px;">
    <div style="display:inline-block;margin-right:20px;">
      <h3>Original</h3>
      <img src="{{ orig_image }}" style="max-width:640px;">
    </div>
    <div style="display:inline-block;">
      <h3>Annotated</h3>
      <img src="{{ annotated_image }}" style="max-width:640px;">
    </div>
  </div>
  <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
