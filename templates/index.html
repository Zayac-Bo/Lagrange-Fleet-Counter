<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Lagrange Fleet Detector</title>
</head>
<body>
  <h1>Upload Fleet Screenshot</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="submit" value="Upload & Detect">
  </form>

  {% if counts %}
    <h2>Detected Fleets by Color:</h2>
    <ul>
    {% for color, count in counts.items() %}
      <li>{{ color.capitalize() }}: {{ count }}</li>
    {% endfor %}
    </ul>
  {% endif %}

  {% if annotated %}
    <h2>Annotated Image:</h2>
    <img src="{{ url_for('output_file', filename=annotated) }}" alt="Annotated">
  {% endif %}
</body>
</html>
